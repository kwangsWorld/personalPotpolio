<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>색상스타일</title>

    <style>
      body {
        background-color: lightgray;
      }

      .box {
        border: 1px dashed black;
        width: 500px;
        height: 500px;
        margin: 50px;
        padding: 50px;
        background-image: url("./test.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: 50% 50%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>색상스타일</h1>

    <hr />

    <div class="box">박스</div>
