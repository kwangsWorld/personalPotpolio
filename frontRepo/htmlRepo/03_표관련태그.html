<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>표관련태그</title>
</head>

<body>
  <h1>표관련태그</h1>

  <!--  테이블 시험문제 나올듯!!! 비!!상!!! 초오!!! 비!!상!!  
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
        
        표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
            <table></table> : 기본적인 표를 생성해 주는 태그이다. 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.

        기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
     -->
  <table border="1">
    <tr>
      <th>이름</th>
      <th>금액</th>
    </tr>
    <tr>
      <td>차승원</td>
      <td>7000</td>
    </tr>
    <tr>
      <td>유해진</td>
      <td>5000</td>
    </tr>
  </table>
</body>

</html>

  <caption>
